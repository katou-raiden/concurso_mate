{% extends 'core/base.html' %}
{% load static %}
{% load app_filters %}
{% block content %}
<link rel="stylesheet" href="{% static 'library/css/history.css' %}">
<section id="history-section">
    <div class="container">
    
        <div class="history-flex">
            
            {% for post in history_posts %}
               
                <a class="history-card" href="{% url 'history_post' post.id %}">
                    <div class="header">
                        <img src="{{ post.user.profile.avatar.url }}" alt="">
                        <span>{{ post.date_pub }}</span>
                    </div>
                    <h6>{{ post.title }}</h6>
                    <div class="tags">
                        {% for tag in post.tag.objects.all %}
                        <a class="tag">{{ tag.name }}</a>
                        {% endfor %}
                    </div>
                </a>
                
                
            {% endfor %}
        </div>

    </div>

</section>
{% endblock %}
