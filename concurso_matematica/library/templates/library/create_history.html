{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<head>
    {{ form.media }}
</head>
    <link rel="stylesheet" href="{% static 'library/css/create_history.css' %}">


    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            {{ field | safe }}
            {{ field.label_tag }}
        </div>
        {% endfor %}
        <div class="form-btns">
            <button type="submit">Enviar</button>
            <a href="">Cancelar</a>
        </div>
    </form>
{% endblock %}
