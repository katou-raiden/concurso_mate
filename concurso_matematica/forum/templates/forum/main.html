{% extends "base.html" %}

{% block content %}
<h1 class="display-1">Ultimas Entradas</h1>
  <div class="col-3">
  <ul>
      {% for tema in temas %}
        <li><a href="{% url 'forum_filter' tema.id %}">{{ tema.nombre }}</a></li>
      {% endfor %}

  </ul>
  </div>
  <div class="col-9">
  {% for art in arts %}
      <a href="{% url 'forum_detail' art.id %}">
        <h2 class="card-header">
            {{ art.titulo }}
        </h2>
        <p class="card-body">
            {{ art.contenido }}
        </p>
      </a>
  {% endfor %}
  </div>
{% endblock content %}
